<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Logs" class="logo" />
      <!--{% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}-->
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Select the log file</h3>
          <select name="log_name">
            <option value="systemd.log">systemd.log</option>
            <option value="NetworkManager.log">NetworkManager.log</option>
            <option value="rsyslogd.log">rsyslogd.log</option>
            <option value="sshdlog.log">sshdlog.log</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please select the date</h3>
          <select name="log_date">
          <option value="01-02-2021">01-02-2021</option>
          <option value="02-02-2021">02-02-2021</option>
          <option value="03-02-2021">03-02-2021</option>
          <option value="04-02-2021">04-02-2021</option>
          <option value="05-02-2021">05-02-2021</option>
          <option value="06-02-2021">06-02-2021</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Enter the keyword for searching</h3>
          <textarea
            name="log_keyword"
            id=""
            cols="30"
            rows="10"
            placeholder="Please enter the keyword here"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
